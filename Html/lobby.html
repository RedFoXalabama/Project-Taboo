<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../Assets/IMG_0379.png" rel="icon">
    <link href="../style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@160..700&display=swap" rel="stylesheet">
    <script src="../Scripts/script.js" type="module" defer></script>
    <script src="../Scripts/lobby.js" type="module" defer></script>
    <title>Project Taboo - Form</title>
</head>
<body>
    <div>
        <header>
            <img src="../Assets/Taboo_logo.png" id="tabooLogoForm">
        </header>
    </div>
    <main>
        <div id="matchFormContainer">
            <form id="matchForm">
                <p>Numero di giocatori per squadra</p>
                <input type="number" id="numPlayers" value="2" min="2">
                <p>Nomi dei giocatori</p>
                <div id="matchPlayers">
                    <div id="redPlayers">
                        <!-- <input type="text" placeholder="Giocatore 1 - Rosso">
                        <input type="text" placeholder="Giocatore 2 - Rosso">
                        <input type="text" placeholder="Giocatore 3 - Rosso">
                        <input type="text" placeholder="Giocatore 4 - Rosso"> -->
                    </div>
                    <div id="bluePlayers">
                        <!-- <input type="text" placeholder="Giocatore 1 - Blu">
                        <input type="text" placeholder="Giocatore 2 - Blu">
                        <input type="text" placeholder="Giocatore 3 - Blu">
                        <input type="text" placeholder="Giocatore 4 - Blu"> -->
                    </div>
                </div>
                <p>Numero di turni per giocatore</p>
                <input type="range" id="turnRangeInput" min="1" max="3" step="1" value="1">
                <output id="turnRangeOutput">1</output>
                <p>Tempo per turno</p>
                <input type="time" id="turnTimeInput">
                <p>Numero di Passo per turno</p>
                <input type="range" id="passRangeInput" max="10" step="1" value="0">
                <output id="passRangeOutput">0</output>
            </form>
            <button id="startMatch">INIZIA PARTITA</button>
        </div>
    </main>
</body>
</html>
